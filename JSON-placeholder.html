<body>
    <h1>hey there!</h1>
    <ul id="user-container"></ul>

    <input type="text" id="title" placeholder="title">
    <br>
    <input type="text" id ="bodyContent" placeholder="post er main jinish">

    <button id="submit"> submit</button>


<script>
    document.getElementById("submit").addEventListener('click',function(){
        // console.log("click korchos");
        const title = document.getElementById('title').value;
        const bodyContent = document.getElementById('bodyContent').value;
        const post = {title:title,body:bodyContent};
        nowPostToServer(post);
    })

    // const postInfo = {title:'foooo',body:"barrr",userId:1}

 function nowPostToServer(postInfo){
    fetch('https://jsonplaceholder.typicode.com/posts', {
    method: 'POST',
    body: JSON.stringify(postInfo),
    headers: {
   'Content-type': 'application/json; charset=UTF-8'
  }
})
  .then((response) => response.json())
  .then((json) => console.log(json));
}

                 function displayUser(users){
                const userNames = users.map(user => user.username);
                const ul = document.getElementById('user-container');

                for(let i=0;i<userNames.length;i++){
                const username = userNames[i];
                const li = document.createElement('li');
                li.innerText= username;
                ul.appendChild(li);
            }

        }
